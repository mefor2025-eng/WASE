<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WASE</title>
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/pw/AP1GczNQPJtBIlq-vJQ0J-GomPSKB9YDHvwaFx9fuSaXAPyBx69_uqiiVW-Olj7uDp0MlyqSReRsKtc0kq4opwKRj5NNPvB7cbT6iIgRx4kwR9NZDFmDE6k70BVVHs-55D_yW_3DAWGyYVuVlPeAz36pXDNH=w439-h382-s-no-gm?authuser=0" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body id="page-login">
    <header class="header"></header>

    <div class="container flex items-center justify-between"
        style="min-height:80vh; max-width:400px; margin: 0 auto; flex-direction:column; padding-top:40px;">
        <div style="width:100%;">
            <h1 class="text-center" style="margin-bottom:8px;">Welcome Back</h1>
            <p class="text-center text-sm" style="margin-bottom:32px;">Login to manage orders and checkout faster.</p>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" name="phone" class="form-input" required placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" required placeholder="Enter password">
                </div>

                <button type="submit" class="btn" style="width:100%; margin-top:16px;">Login</button>
            </form>

            <div class="text-center" style="margin-top:24px;">
                <p class="text-sm">Don't have an account? <a href="signup.html" style="text-decoration:underline;">Sign
                        Up</a></p>
            </div>
        </div>
    </div>

    <div style="background:#f9f9f9; padding:24px; margin-top:40px; text-align:center; border-top:1px solid #eee;">
                <p style="margin-bottom:8px; font-weight:600;">wasem</p>
                <div class="flex justify-center gap-md" style="font-size:0.9rem; color:#666; margin-bottom:12px;">
                    <a href="policies.html">Policies & Help</a>
                    <a href="https://wa.me/919847420195">Contact Us</a>
                </div>
                <p style="font-size:0.8rem; color:#999;">&copy; 2025 WASE. All rights reserved. <dl><a href="/about.html">Develop</a></dl></p>
            </div>
    <script src="script.js"></script>
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = "Logging in...";
            btn.disabled = true;

            const phone = e.target.phone.value;
            const password = e.target.password.value;

            const res = await API.login(phone, password);

            if (res.status === "success") {
                localStorage.setItem('wase_user', JSON.stringify(res.user));
                showToast("Login Successful");
                setTimeout(() => window.location.href = 'index.html', 1000);
            } else {
                showToast(res.message);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
